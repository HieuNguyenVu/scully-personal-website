<mat-tab-group id="mainTab" mat-align-tabs="center" dynamicHeight [(selectedIndex)]="activeTabIndex" (click)="onTabGroupClicked()">
    <mat-tab label="ABOUT ME"></mat-tab>
    <mat-tab label="PORTFOLIO"></mat-tab>
    <mat-tab label="AFTER WORK"></mat-tab>
</mat-tab-group>
<div class="bounds" id="blog-post">
    <div class="inner-bounds">
        <div class="header-image">
            <img [src]="headerImage$ | async" loading="lazy" />
        </div>
        <div class="content">
            <h1 class="header">
                <span class="header-sub-wrapper"
                    ><span>{{ title1 | async }}</span
                    ><span>{{ title2 | async }}</span></span
                >
            </h1>
            <div class="main-content markdown-body">
                <div>
                    <div>
                        <h3 class="author"><span>VU HIEU</span><span class="sur-name"> NGUYEN</span></h3>
                        <div class="yellow-line"></div>
                        <div class="s-content">
                            <scully-content></scully-content>
                        </div>
                        <div class="post-date">{{location$ | async}} - {{ endDate$ | async }}</div>
                        <div class="post-thank">Thank for reading!</div>
                    </div>
                    <div></div>
                </div>
            </div>
            <app-footer></app-footer>
        </div>
    </div>
</div>
