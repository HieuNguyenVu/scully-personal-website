<div *ngIf="project && project.exist" class="topic-container">
    <div class="topic-image" [ngStyle]="{ 'background-image': url(this.project.image) }"></div>
    <div class="topic">
        <h3 [ngClass]="project.priority === 1 ? 'title' : 'title title2line'" matTooltip="{{ project.title }}" matTooltipClass="title-tooltip" [matTooltipShowDelay]="500">{{ project.title }}</h3>
        <div class="tags">
            <ng-container *ngFor="let tag of project.tags">
                <label class="tag-item"
                    ><a href="#">#{{ tag }}</a></label
                >
            </ng-container>
        </div>
        <p class="description" matTooltip="{{ project.description }}" matTooltipClass="normal-tooltip" [matTooltipShowDelay]="500">
            {{ project.description }}
        </p>
        <div class="topic-footer">
            <div class="date">{{ project.date_end }}</div>
            <div class="topic-link">
                <a href="{{ project.link }}" target="_blank">Read More</a>
            </div>
        </div>
    </div>
</div>
